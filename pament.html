<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/9c260d5759.js" crossorigin="anonymous"></script>
    <title>Payment</title>
</head>
<body>
   
    <header>
        <div id="container">
            
                <a href="homepage.html"><img class="imgg" src="https://cdn07.nnnow.com/web-images/master/navtree_metaData/59b2657be4b0e6b6e16a9180/1548053082431/se.png" alt="logo"></a>
        </div>
    </header>
   
     <div class="status">
        <div id="cartOnly">
          <div><i class="fa-solid fa-cart-shopping"></i></div>
            <div></div>
           
            
            <div><i class="fa-solid fa-wallet"></i></div>
         </div>
     </div>
    
    <div id="empty">
       
    </div>
    <div>
      <h3>TOTAL PAYABALE AMOUNT</h3><br>
      <h3>PAYMENT METHODS</h3>
      <hr class="hr">
      <ul>
        <li>
          Credit/Debit Card
        </li>
      </ul>
     
    </div>
    <div class="kart">
        <div id="cart">
            <h1>Payments</h1>
            <div>
                <form action="">
                <label for="">Card Holder Name</label><br>
                <input type="text" value="" name="" id="name" required><br>
                <label for="">Card Number</label><br>
                <input type="tel"  value="" name="" id="cardNumber" minLength="16" maxLength="16" required><br>
                <div>
                   <div>
                    <label for="">Expiry (DD/MM/YY)</label><br>
                    <input type="tel" value="" name="" id="date" minLength="5" maxLength="5" required><br>
                   </div>
                    <div>
                        <label for="">CVV</label><br>
                        <input type="password" value="" name="" id="cvv" minLength="3" maxLength="3" required><br>
                    </div>
                </div>
                <label for="">Card Name</label><br>
                <input type="text" name="" value="" id="cardName" required><br>
                <input type="checkbox" name="" value="" id="checkbox" required>
                <label for=""> Securly save card details</label><br>
                <input type="submit" value="Pay" name="" id="check"><br>
                </form>
            </div>
            <ul>
            
              <li>Paytm Wallet</li><br>
              <li>UPI Payment</li><br>
            </ul>
            <!-- Append Here -->
        </div>
        <div id="cartValue" >
           
            <table>
                <thead>
                    <tr>
                        <th style="padding:8px">OVERVIEW</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td style="padding:8px">Subtotal</td>
                        <td></td>
                        <td id="total">Rs. 0</td>
                    </tr>
                    <tr>
                        <td style="padding:8px">Discount</td>
                        <td></td>
                        <td>Rs. 0</td>
                    </tr>
                    <tr>
                      <td style="padding:8px">GST</td>
                      <td></td>
                      <td>Rs. 0</td>
                  </tr>
                    
                    <tr>
                        <td style="padding:8px">Other Charges</td>
                        <td></td>
                        <td>Rs. 0</td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <table class="Pay">
                <tbody>
                    <tr>
                        <td>Total</td>
                        <td>You saved Rs. 0</td>
                        <td id="pay"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
<script src="index.js"></script>
