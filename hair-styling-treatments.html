<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair styling & treatment</title>
    <style>
        *{
            font-family: sans-serif;
        }
        #container{
            display: grid;
            grid-template-columns: 1fr 3fr;
            margin: 30px 10% 30px 10%;
            gap: 30px;
        }
        #filandcat{
            background-color: aquamarine;
        }
        #content{
            background-color: bisque;
            display: grid;
            grid-template-columns: repeat(3,1fr);
            
        }
         div > h4{
            text-align: center;
            line-height: 50%;
        }
        #prodimg{
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="filandcat">

        </div>
        <div id="content">

        </div>
    </div>
</body>
</html>
